<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><center>
    <h1>Calculator</h1>  
    <div class="main"><br>
        <div class="Welcome"><center>Welcome To Calculator</center></div>
        <input type="number" name="" id="" placeholder="0" class="num">
        <table>
        <tr class="row-one">
            <td><center><button>AC</button></center></td> 
            <td><center><button>←</button></center></td>
            <td><center><button>%</button></center></td>
            <td><center><button class="divide">÷</button></center></td>
        </tr>
        <tr class="row-two">
            <td><center><button>7</button></center></td>
            <td><center><button>8</button></center></td>
            <td><center><button>9</button></center></td>
            <td><center><button class="multiply">x</button></center></td>
        </tr>
            <tr class="row-three">
            <td><center><button>4</button></center></td>
            <td><center><button>5</button></center></td>
            <td><center><button>6</button></center></td>
            <td><center><button class="minus">-</button></center></td>
        </tr>
        <tr class="row-four">
            <td><center><button>1</button></center></td>
            <td><center><button>2</button></center></td>
            <td><center><button>3</button></center></td>
            <td><center><button class="add">+</button></center></td>
        </tr>
        <tr class="row-five">
            <td><center><button>0</button></center></td>
            <td><center><button>00</button></center></td>
            <td><center><button>.</button></center></td>
            <td><center><button class="equal">=</button></center></td>
        </tr>
        </table>
        </div>
</body></center>
</html>
